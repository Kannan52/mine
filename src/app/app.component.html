<div class="homeZappy">
  <div class="left-div">
    <div class="mainSection">
      <header>
        <div class="flexDiv padding5">
          <div class="logo flexContent">
            <img src="assets/img/logo-white.png" alt="logo" />
          </div>
          <div class="flexContent">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Location
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Chennai</a></li>
                <li><a href="#">Bangalore</a></li>
              </ul>
            </div>
          </div>
          <div class="flexContent iconSize text-right userProfile">
            <span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="header2 whiteBg boxShadow">
          <div class="padding10">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search a service (eg: Tap Repair)" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
              <div class="input-group-btn">
                <button class="btn btn-default">Search</button>
                <!-- <span class="input-group-text" id="basic-addon2">@example.com</span> -->
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="mainContent">
        <div id="myCarousel" class="boxShadow carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
               <img src="assets/img/Image_4.jpg" alt="img0001" width="100%" />
              </div>

              <div class="item">
                  <img src="assets/img/Image_5.jpg" alt="img0001" width="100%" />
                </div>

                <div class="item">
                    <img src="assets/img/Image_6.jpg" alt="img0001" width="100%" />
                  </div>
                  <div class="item">
                      <img src="assets/img/Image_7.jpg" alt="img0001" width="100%" />
                    </div>
                  </div>

                </div>

                <section>
                     <div class="appContent">
                          <div class="categoryList">
                              <div class="row margin0">
                                 <div class="col-md-12">
                                    <div *ngFor="let list of imageFile" class="text-center col-md-4">
                                      <div class="imgContent">
                                          <img [src]="list.imgsrc" width="90px" />
                                          <caption>Cleaning</caption>
                                      </div>  
                                      
                                    </div>
                                 </div>
                              </div>
                          </div>
                     </div>
                </section>
              </div>
            </div>
          </div>
          <div class="right-div">

            <div id="img0001" style="width:100%;height:100%">

              <div class="banner_bg" style="width:100%;height:100%">

              </div>

            </div>
